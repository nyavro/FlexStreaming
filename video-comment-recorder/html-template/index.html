<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Video comment</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript" src="jquery.video-comments.plugin.js"></script>
        <script type="text/javascript">
            function finish(videoId) {
                $.get('embed.txt',
                    function(embed){
//                        var embedWidth = 480;
//                        var embedHeight = 270;
                        var videourl = "${videourl}";
                        alert(embed.format(videoId.replace(/-/g, ''), videourl, videoId));
                    }
                );
            }
            $(function () {
                $("#test").videocomments({finishCallback: "finish", host:"${host}", swfUrl:"${swf}", width:640, height:480, videoMaxDuration: 30, question: "Please record or upload your video comment"});
            })
        </script>
    </head>

    <body style="margin: 0px;" width="700" height="380">
        <div id="test"/>
    </body>
</html>

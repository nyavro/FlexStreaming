<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Video comment</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript" src="jquery.video-comments.plugin.js"></script>
        <script type="text/javascript">
            function finish(videoId) {
                alert("Js result: " + videoId);
            }
            $(function () {
                $.get('embed.txt',
                    function(embed){
                        $("#test").videocomments({finishCallback: "finish", host:"${host}", videourl: "${videourl}", swfUrl:"${swf}", width:640, height:480, embedWidth:480, embedHeight:270, videoMaxDuration: 30, question: "Please record or upload your video comment", embedTemplate:encodeURIComponent(embed)});
                    }
                );
            })
        </script>
    </head>

    <body style="margin: 0px;" width="700" height="380">
        <div id="test" width="700" height="380"/>
    </body>
</html>
